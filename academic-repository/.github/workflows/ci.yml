name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Security lint (ESLint)
        run: npm run lint:security

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm run test

      - name: Generate metrics snapshot
        run: npm run data:sync || true

      - name: Archive metrics plan
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-plan
          path: docs/monitoring-plan.md

  security-contracts:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Slither (Docker)
        run: |
          docker run --rm -v "$PWD":/workspace trailofbits/eth-security-toolbox slither . || \
          (echo "Slither scan failed" && exit 1)
